<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title -->
  <title>LegalatorAI - The Premier Legal Search Engine</title>

  <!-- SEO meta tags -->
  <meta name="description" content="Author: Marvel Theme, AI search engine html5 and Bootstrap 5 landing page template" />

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static',filename='assets/images/favicon.svg') }}" type="image/svg+xml" />

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/plugins.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap/bootstrap.css') }}">
  <script type="text/javascript" src="{{url_for('static', filename='js/jquery.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap/bootstrap.js')}}"></script>
  <script src="https://kit.fontawesome.com/4d4c02bfa5.js" crossorigin="anonymous"></script>

  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <style>

    .grey-container{
      border-color: #393434;
      padding:1%;
      -webkit-border-radius: 10px 10px 10px 10px;
      -moz-border-radius: 10px 10px 10px 10px;
      border-radius: 10px 10px 10px 10px;
    }

    .input-box{
      background-color: transparent;
      border-color: #534d4d;
      border-width: 1px;
      padding-top: 0.7%;
      padding-bottom: 0.7%;
      padding-left: 0.8%;
      padding-right: 0.8%;
      color:rgb(214, 214, 214);
    }

  </style>
</head>


<body style="background-color: #0d0d0f; color:#e6e6e6;">
    <div class="container-fluid" style="padding: 2%;">
      <h2>Legalator.AI Admin Panel</h2>
      <a href="/1234/admin">Go Back</a>
      <div class="row" style="margin-top:2%; padding-left: 0.5%; padding-right: 0.5%;">
        <form id="panelForm" method="POST" action="/1234/admin/config/update"></form>
        <h5>GPT Prompt</h5>
        <textarea form="panelForm" class="form-control input-box" rows="3" name="gptPrompt" id="gptPrompt"  placeholder="Type in a prompt...">{{gpt_prompt}}</textarea>
        <h5 style="margin-top:1.5%;">GPT Model (enter either gpt-4 or gpt-3.5-turbo-16k)</h5>
        <input form="panelForm" type="text" style="height:4vh;" class="form-control input-box" name="gptModel" id="gptModel" value="{{gpt_model}}" placeholder="Type in a model...">
        <h5 style="margin-top:1.5%;">OpenAI API Key</h5>
        <input form="panelForm" type="text" style="height:4vh; margin-top:0;" class="form-control input-box" name="openaiAPI" id="openaiAPI" value="{{openai_api}}" placeholder="Type in an api key...">
        <h5 style="margin-top:1.5%;">Pinecone API Key</h5>
        <input form="panelForm" type="text" style="height:4vh;" class="form-control input-box" name="pineconeAPI" id="pineconeAPI" value="{{pinecone_api}}" placeholder="Type in an api key...">
        <h5 style="margin-top:1.5%;">Admin Password</h5>
        <input form="panelForm" type="text" style="height:4vh;" class="form-control input-box" name="adminPassword" id="adminPassword" value="{{admin_password}}" placeholder="Type in a password...">
        <input form="panelForm" type="submit" style="margin-top:1%; margin-bottom: 1%;" class="btn btn-primary" value="Update!">

      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>


</html>
