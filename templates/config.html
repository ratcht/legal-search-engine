<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Legalator Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">  </script>
  </head>

  <body>
    <div class="container-fluid" style="padding: 1%;">
      <h2>Legalator.AI Admin Panel</h2>
      <a href="/admin">Go Back</a>
      <div class="row" style="margin-top:2%; padding-left: 0.5%; padding-right: 0.5%;">
        <form id="panelForm" method="POST" action="/admin/config/update"></form>
        <p style="margin-bottom:0; font-size: 1vw;">GPT Prompt</p>
        <textarea form="panelForm" class="form-control" rows="3" name="gptPrompt" id="gptPrompt"  placeholder="Type in a prompt...">{{gpt_prompt}}</textarea>
        <p style="margin-bottom:0; margin-top:1.5%; font-size: 1vw;">GPT Model (enter either gpt-4 or gpt-3.5-turbo-16k)</p>
        <input form="panelForm" type="text" style="height:4vh;" class="form-control" name="gptModel" id="gptModel" value="{{gpt_model}}" placeholder="Type in a model...">
        <p style="margin-bottom:0; margin-top:1.5%; font-size: 1vw;">OpenAI API Key</p>
        <input form="panelForm" type="text" style="height:4vh; margin-top:0;" class="form-control" name="openaiAPI" id="openaiAPI" value="{{openai_api}}" placeholder="Type in an api key...">
        <p style="margin-bottom:0; margin-top:1.5%; font-size: 1vw;">Pinecone API Key</p>
        <input form="panelForm" type="text" style="height:4vh;" class="form-control" name="pineconeAPI" id="pineconeAPI" value="{{pinecone_api}}" placeholder="Type in an api key...">
        <input form="panelForm" type="submit" style="margin-top:1%; margin-bottom: 1%;" class="btn btn-primary" value="Update!">

      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>


</html>
